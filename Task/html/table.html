<!DOCTYPE html>
<html>

        <title> Tables </title>

<body> 
    <h1 align="center"> Tables in HTML </h1>

        <tr> 
            <th>Roll No. </th>
            <th> Name </th>
            <th> Exam </th>
        </tr>

        <tr> 
            <td> 01 </td>
            <td> Aarti </td>
            <td > ABC </td>
        </tr>

        <tr> 
            <td> 02 </td>
            <td> Bhakti </td>
            <td rowspan="2" >XYZ </td>
        </tr>

        <tr>
            <td> 03 </td>
            <td> Diana </td>
            
        </tr>

       
    </table>
</body>
</html>
