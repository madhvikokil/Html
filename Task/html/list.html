<!DOCTYPE html>
<html> 
    <head> 
        <title> Lists</title>
    </head>
    <body>
        <h1> List and its types </h1>
            <h3> Lists are of two types Ordered and Unordered </h3>
	    <p> Unordered List </p>
            <ul style="list-style-type:square;">

                <li> Monitor </li>
                <li> Mouse </li>
                <li> Keyboard </li>
                <li> CPU </li>
            </ul>

	    <p> Ordered List </p>
            <ol type="I">
                
                <li> Windows </li>
                <li> Ubuntu </li>
                <li> Fedora </li>
                <li> Open SUse</li>
            </ol>
    </body>
</html>
